            <div class="row mx-0">
                <div class="input-group mb-3 d-flex justify-content-center">

                        </div>
                        <!-- input check-in -->

                            <input class="text-secondary" type="date" id="date" name="date">
                        </div>
                        <!-- input check-out -->

                            <label class="fw-bold mb-1" for="date">Check-in</label>
                            <input class="text-secondary" type="date" id="date" name="date">
                        </div>
                        <!-- input guest -->
                        <div class="input-guest d-flex flex-column px-3 py-3 col">
                            <label class="fw-bold mb-1" for="number">Guests</label>
                            <input type="number" id="number" name="number" placeholder="Add guests">
                        </div>
                        <!-- button search -->
                        <div class="button-search col px-3 py-3">
                            <button type="button" class="btn btn-danger rounded-pill px-4 py-3">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                        
                    </div>
